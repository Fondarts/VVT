<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kissd Video Validation Tool</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        overflow: hidden;
      }
      #root { width: 100vw; height: 100vh; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
    <!--
      coi-serviceworker.js enables SharedArrayBuffer on static deployments
      (GitHub Pages, Netlify, etc.) by injecting COOP/COEP headers via
      a Service Worker. The Vite dev server sets these headers directly.
    -->
    <script src="/coi-serviceworker.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
